<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeakUp!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/5 bg-white p-6">
            <h1 class="text-3xl font-bold mb-10">SpeakUp!</h1>
            <nav class="space-y-6">
                <a href="home.html" class="nav-button flex items-center space-x-3 text-gray-700 hover:text-black w-full text-lg font-semibold">
                    <img src="icons/home.png" class="w-6 h-6" alt="Home" />
                    <span>Home</span>
                </a>
                <a href="message.html" class="nav-button flex items-center space-x-3 text-gray-700 hover:text-black w-full text-lg font-semibold">
                    <img src="icons/message.png" class="w-6 h-6" alt="Message" />
                    <span>Message</span>
                </a>
                <a href="community.html" class="nav-button flex items-center space-x-3 text-gray-700 hover:text-black w-full text-lg font-semibold">
                    <img src="icons/community.png" class="w-6 h-6" alt="Community" />
                    <span>Community</span>
                </a>
                <a href="bookmark.html" class="nav-button flex items-center space-x-3 text-gray-700 hover:text-black w-full text-lg font-semibold">
                    <img src="icons/bookmark.png" class="w-6 h-6" alt="Bookmark" />
                    <span>Bookmark</span>
                </a>
                <a href="settings.html" class="nav-button flex items-center space-x-3 text-gray-700 hover:text-black w-full text-lg font-semibold bg-gray-300 rounded-lg px-4 py-3">
                    <img src="icons/setting-click.png" class="w-6 h-6" alt="Settings" />
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="flex items-center justify-between bg-gray-200 p-4 shadow">
                <!-- Search Bar -->
                <div class="flex-1 relative">
                    <input type="text" placeholder="Search" class="w-full pl-12 pr-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <img src="icons/search.png" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" />
                </div>

                <!-- Navigasi Tanpa JS -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="p-3 rounded-full hover:bg-gray-200">
                        <img src="icons/note.png" width="28" height="28" />
                    </a>
                    <a href="#" class="p-3 rounded-full hover:bg-gray-200">
                        <img src="icons/notification.png" width="28" height="28" />
                    </a>
                    <a href="#" class="p-3 rounded-full hover:bg-gray-200">
                        <img src="icons/globe.png" width="28" height="28" />
                    </a>
                    <a href="#" class="p-3 rounded-full hover:bg-gray-200">
                        <img src="icons/profile.png" width="28" height="28" />
                    </a>
                    <a href="login.html" class="p-3 rounded-full hover:bg-gray-200">
                        <img src="icons/logout.png" width="28" height="28" />
                    </a>
                </div>
            </header>

            <!-- User Profile Section -->
            <div class="flex-1 flex justify-center items-center p-8">
                <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
                    <div class="flex flex-col items-center space-y-4">
                        <img alt="User avatar placeholder" class="w-24 h-24 rounded-full border-2 border-gray-300" src="https://placehold.co/100x100" />
                        <div class="space-y-2">
                            <button class="bg-purple-200 text-gray-700 py-2 px-4 rounded-full w-full">Username</button>
                            <button class="bg-purple-200 text-gray-700 py-2 px-4 rounded-full w-full">Display Name</button>
                            <button class="bg-purple-200 text-gray-700 py-2 px-4 rounded-full w-full">Bio</button>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-4">
                        <h2 class="text-gray-700 text-lg">Setting</h2>
                        <hr class="border-gray-300" />
                        <button class="bg-purple-200 text-gray-700 py-2 px-4 rounded-full w-full text-left">Account</button>
                        <button class="text-gray-700 py-2 px-4 rounded-full w-full text-left">Password &amp; Security</button>
                        <button class="text-gray-700 py-2 px-4 rounded-full w-full text-left">Display &amp; Language</button>
                        <button class="text-gray-700 py-2 px-4 rounded-full w-full text-left">Help</button>
                        <button class="text-gray-700 py-2 px-4 rounded-full w-full text-left">About</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
