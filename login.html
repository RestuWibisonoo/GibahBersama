<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body class="flex h-screen">
    <!-- Left Section: Image -->
    <div class="w-1/2 h-full flex items-center justify-center">
        <img src="assets/Login.png" alt="Login Illustration" class="h-full object-cover">
    </div>

    <!-- Right Section: Login Form -->
    <div class="w-1/2 flex items-center justify-center">
        <div class="w-3/4">
            <h1 class="text-4xl font-bold mb-8">Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                
                <div class="mb-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="mb-4">
                    <button type="submit" class="btn">Login</button>
                </div>
                
                <div class="mb-4">
                    <a href="signup.html" class="btn-secondary">Sign Up</a>
                </div>
                
                <div class="text-center">
                    <a href="forgot-password.html" class="link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
