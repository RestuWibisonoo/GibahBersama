<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SpeakUp!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-purple-100">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-white p-6 shadow-lg">
      <h1 class="text-2xl font-bold mb-8">SpeakUp!</h1>
      <nav class="space-y-6">
        <a class="flex items-center space-x-3 text-gray-700 hover:text-black" href="#">
          <i class="fas fa-home text-xl"></i>
          <span class="text-lg">Home</span>
        </a>
        <a class="flex items-center space-x-3 text-gray-700 hover:text-black" href="#">
          <i class="fas fa-envelope text-xl"></i>
          <span class="text-lg">Message</span>
        </a>
        <a class="flex items-center space-x-3 text-gray-700 hover:text-black" href="#">
          <i class="fas fa-users text-xl"></i>
          <span class="text-lg">Community</span>
        </a>
        <a class="flex items-center space-x-3 text-gray-700 hover:text-black" href="#">
          <i class="fas fa-bookmark text-xl"></i>
          <span class="text-lg">Bookmark</span>
        </a>
        <a class="flex items-center space-x-3 text-gray-700 hover:text-black" href="#">
          <i class="fas fa-cog text-xl"></i>
          <span class="text-lg">Settings</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Bar -->
      <div class="flex items-center justify-between bg-white p-4 shadow-md">
        <button class="text-2xl text-gray-600">
          <i class="fas fa-bars"></i>
        </button>
        <div class="flex items-center space-x-6">
          <button class="p-2">
            <i class="fas fa-pen text-xl text-gray-600"></i>
          </button>
          <button class="p-2">
            <i class="fas fa-bell text-xl text-gray-600"></i>
          </button>
          <button class="p-2">
            <i class="fas fa-globe text-xl text-gray-600"></i>
          </button>
          <button class="p-2">
            <i class="fas fa-user text-xl text-gray-600"></i>
          </button>
          <button class="p-2">
            <i class="fas fa-sign-out-alt text-xl text-gray-600"></i>
          </button>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="p-4 bg-white shadow-md">
        <div class="relative">
          <input class="w-full p-3 pl-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Search" type="text" />
          <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
        </div>
      </div>

      <!-- Content Area -->
      <div class="flex-1 flex p-4 space-x-6">
        <!-- Main Chat Area -->
        <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
          <div class="flex items-center space-x-3 mb-6">
            <img alt="User avatar" class="w-12 h-12 rounded-full" height="48" src="https://storage.googleapis.com/a1aa/image/L2-2jVCkJ0DrtFmDTALEaCRVsXqUALUQP_lM19jovLY.jpg" width="48" />
            <span class="font-bold text-lg">Community Name</span>
          </div>
          <div class="space-y-4">
            <div class="h-6 bg-gray-300 rounded"></div>
            <div class="h-6 bg-gray-300 rounded w-3/4"></div>
            <div class="h-6 bg-gray-300 rounded w-1/2"></div>
          </div>
          <div class="mt-6 flex items-center space-x-3">
            <input class="flex-1 p-3 rounded-full border border-gray-300" placeholder="Write a message..." type="text" />
            <button class="p-3 bg-purple-200 rounded-full">
              <i class="fas fa-paper-plane text-xl"></i>
            </button>
          </div>
        </div>

        <!-- Sidebar Chat List -->
        <div class="w-1/4 bg-white p-6 rounded-lg shadow-md space-y-4">
          <div class="flex items-center space-x-3 p-2 bg-purple-200 rounded-lg">
            <img alt="User avatar" class="w-8 h-8 rounded-full" src="https://storage.googleapis.com/a1aa/image/L2-2jVCkJ0DrtFmDTALEaCRVsXqUALUQP_lM19jovLY.jpg" />
            <span class="text-sm font-semibold">Community Name</span>
          </div>
          <div class="flex items-center space-x-3 p-2 bg-purple-200 rounded-lg">
            <img alt="User avatar" class="w-8 h-8 rounded-full" src="https://storage.googleapis.com/a1aa/image/L2-2jVCkJ0DrtFmDTALEaCRVsXqUALUQP_lM19jovLY.jpg" />
            <span class="text-sm font-semibold">Community Name</span>
          </div>
          <div class="flex items-center space-x-3 p-2 bg-purple-200 rounded-lg">
            <img alt="User avatar" class="w-8 h-8 rounded-full" src="https://storage.googleapis.com/a1aa/image/L2-2jVCkJ0DrtFmDTALEaCRVsXqUALUQP_lM19jovLY.jpg" />
            <span class="text-sm font-semibold">Community Name</span>
          </div>
          <div class="flex items-center space-x-3 p-2 bg-purple-200 rounded-lg">
            <img alt="User avatar" class="w-8 h-8 rounded-full" src="https://storage.googleapis.com/a1aa/image/L2-2jVCkJ0DrtFmDTALEaCRVsXqUALUQP_lM19jovLY.jpg" />
            <span class="text-sm font-semibold">Community Name</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
