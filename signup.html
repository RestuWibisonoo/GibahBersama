<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gradient-to-r from-blue-500 to-purple-500 items-center justify-center">
    <div class="w-1/2 hidden lg:flex items-center justify-center">
        <h1 class="text-6xl font-bold text-white">Join Us!</h1>
    </div>
    <div class="w-full lg:w-1/2 flex items-center justify-center">
        <div class="glassmorphism w-3/4 max-w-md">
            <h1 class="text-4xl font-bold text-white text-center mb-8">Sign Up</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-white">Full Name</label>
                    <input type="text" placeholder="Your Name" class="mt-1 block w-full px-3 py-2 bg-transparent border border-white text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-white">Email address</label>
                    <input type="email" placeholder="example@gmail.com" class="mt-1 block w-full px-3 py-2 bg-transparent border border-white text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-white">Password</label>
                    <input type="password" placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 bg-transparent border border-white text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign Up</button>
                </div>
                <div class="text-center">
                    <a href="login.html" class="text-white underline">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
